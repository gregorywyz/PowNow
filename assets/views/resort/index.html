<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">

    <div class="row">
      <h2>Ski Resorts Closest to You</h2>
    </div>

    <br><br>

    <!-- list of nearest ski areas -->
    <div ng-if="resorts.length > 0">

      <a ng-repeat="resort in resorts" ng-href="resort/{{resort.id}}">
        <div class="row resort-card text-center">
          <div class="resort-card-name">
            <h3>{{resort.name}}</h3>
          </div>
          <div class="resort-card-conditions">
            <ul>
              <li>{{resort.desc}}</li>
              <li>{{resort.temp}}</li>
              <li>{{resort.snow}}</li>
            </ul>
          </div>
        </div>
      </a>

    </div>

  </div>
</div>
