<div class="modal-header">
  <h3 class="modal-title">Edit Comment</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="editComment(comment)">
    <div class="form-group">
      <label>Observation</label>
      <textarea ng-model="comment.body" type="text" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
    <a href="#" class="btn btn-danger" ng-click="closeModal()">Cancel</a>
  </form>
</div>
