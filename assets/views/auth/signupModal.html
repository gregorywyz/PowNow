<div class="modal-header">
  <h3 class="modal-title">Sign Up Now!<span class="close-modal-btn btn btn-danger" ng-click="closeModal()"><i class="fa fa-times"></i></span></h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="signup()">
    <div class="form-group">
      <label>Name</label>
      <input ng-model="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input ng-model="email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ng-model="password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary">Sign Up</button>
  </form>
</div>
