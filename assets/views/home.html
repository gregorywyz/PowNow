<div class="row">
  <div class="col-sm-8 col-sm-offset-2">


    <h2 class="text-center">Ski Pow Now</h2>

    <hr>

    <div ng-hide="resorts.length > 0" class="text-center">
      <form>
        <button ng-click="findResorts()" type="button" class="btn btn-success btn-lg">Locate Me</button>
        {{currentLocation ? currentLocation.coords.latitude : 'finding location...'}}
      </form>
    </div>

    <hr>

    <div ng-if="resorts.length > 0">
      <h2>Closest resorts to you!</h2>
      <ul>
        <li ng-repeat="resort in resorts">
          {{resort.name}}<br><a ng-href="{{resort.website}}" target="_blank">website</a><br><a ng-href="resort/{{resort.id}}"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-cloud"></button></a>
        </li>
      </ul>
    </div>

  </div>
</div>
